<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="layout.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="clocksystem.js"></script>
  <title>analogclock</title>
</head>

<body id="body">
  <div class="color">
    <p>analogclock</p>
    <div class="c-clock_frame" id="frame">
      <div class="c-clock" id="clock">
        <!-- <span class="c-clock__12">12</span>
        <span class="c-clock__3">3</span>
        <span class="c-clock__6">6</span>
        <span class="c-clock__9">9</span> -->
        <span class="c-clock__hour"></span> <!-- 時計 -->
        <span class="c-clock__min"></span> <!-- 分針 -->
        <span class="c-clock__sec"></span> <!-- 秒針 -->
        <span class="clockcentor"></span>
      </div>
    </div>
    <div class="box">
      <p id="bodycolor"></p>
      <p id="framecolor"></p>
      <p id="clockcolor"></p>
    </div>
    <a href="https://github.com/Tsuruno/analogclock">Github</a>
  </div>
</body>

</html>
